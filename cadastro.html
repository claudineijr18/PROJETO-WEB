<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>VidaKids - Cadastro</title>
    </head>

    <body class="cadastro"><!--Inicio do cadastro-->
        
         <header>
            <h1 class="logo">Vida<span>Kids</span></h1>
        </header>

        <main>
            <div class="container"><!--Inicio do container-->
                <h2>Cadastre-se</h2>
                <p>Crie sua conta para poder acessar conteúdos e informações sobre saúde infantil.</p>

                <form action="index.html" method="get" class="cadastro-form">
                    <label for="nome">Nome Completo</label><br>
                    <input type="text" id="nome" name="nome" required><br>

                    <label for="numero">Numero de Telefone</label><br>
                    <input type="tel" id="numero" name="numero" required><br>

                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="email" required><br>

                    <label for="senha">Senha</label><br>
                    <input type="password" id="senha" name="senha" required><br>

                    <label for="confirmar">Confirmar Senha</label><br>
                    <input type="password" id="cpnfirmar" name="confirmar" required><br>

                    <button type="submit">Cadastrar</button>
                </form>

                <p class="login-link">
                    Já possui uma conta? <a href="index.html">Faça login</a>
                </p>
            </div><!--Fim do container-->
        </main> 

    </body><!--Fim do cadastro-->

    <footer><!--Inicio rodape-->
        <p>© 2025 VidaKids — Promovendo Saúde e Bem-estar Infantil </p>
    </footer><!--Fim rodape-->

</html>
